<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess The Number</title>
        <link rel="stylesheet" href="./assets/css/app.css">
    </head>

    <body>
        <div class="overlay"></div>

        <!-- Bar with window controls -->
        <header class="topbar">
            <button id="minimize">Minimize</button>
            <button id="maximize">Maximize</button>
            <button id="quit">Quit</button>
        </header>

        <!-- Game content -->
        <main>
            <div class="container">
                <h1 class="heading">Guess The Number!</h1>
        
                <div class="feedback">
                    <!-- Computer feedback goes here -->
                </div>
                
                <div class="user-number">Numero scelto:</div>
    
                <div class="buttons">
                    <!-- User buttons -->
                </div>
    
                <div class="difficulty">
                    <button class="hard-mode">Hard mode</button>
                    <button class="normal-mode">Normal mode</button>
                </div>
            </div>
        </main>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
