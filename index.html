<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess The Number</title>
        <link rel="stylesheet" href="./assets/css/app.css">
        <link rel="stylesheet" href="./assets/css/reversed.css">
    </head>

    <body>
        <!-- Bar with window controls -->
        <header id="topbar">
            <div class="window-control" id="minimize">
                <img  src="./assets/images/minimize.svg" alt="">
            </div>

            <div class="window-control" id="maximize">
                <img src="./assets/images/maximize.svg" alt="">
            </div>

            <div class="window-control" id="close">
                <img src="./assets/images/close.svg" alt="">
            </div>
        </header>

        <!-- Game content -->
        <main id="game-content">
            <!-- Title screen -->
            <div class="title-screen">
                <div class="heading-container">
                    <a href="index.html">
                        <img src="./assets/images/dice.ico" alt="Green dice">
                    </a>
    
                    <h1 class="heading">Guess The Number!</h1>
                </div>

                <div class="mode-toggle">
                    <div class="help">Scegli una modalità! Nella modalità classica devi indovinare il numero del computer, mentre in quella invertita è lui che deve indovinare il tuo.</div>

                    <div class="mode-buttons">
                        <button class="mode-button" id="classic">Indovina il numero</button>
                        <button class="mode-button" id="reversed">Pensa un numero</button>
                    </div>
                </div>
            </div>

            <!-- Overlay that blocks the game when it ends -->
            <div class="overlay"></div>

            <!-- Classic mode -->
            <div class="container classic">
                <span class="back">Indietro</span>

                <div class="feedback">
                    <!-- Computer feedback goes here -->
                </div>
                
                <div class="user-number">Numero scelto:</div>
    
                <div class="buttons">
                    <!-- User buttons -->
                </div>
    
                <div class="difficulty">
                    <button class="difficulty-button" id="hard">Hard mode</button>
                    <button class="difficulty-button" id="normal">Normal mode</button>
                </div>
            </div>

            <!-- Reversed mode -->
            <div class="container reversed">
                <span class="back">Indietro</span>

                <h1>Provo a indovinare!</h1>

                <div class="computer-number">Il computer ha scelto il numero:</div>

                <div class="feedback-buttons">
                    <button class="feedback-button" id="higher">Più alto</button>
                    <button class="feedback-button" id="lower">Più basso</button>
                    <button class="feedback-button" id="correct">Esatto</button>
                </div>

                <div class="controls">
                    <button id="begin">Inizia</button>
                </div>
            </div>
        </main>

        <script src="./assets/js/app.js"></script>
        <script src="./assets/js/reversed.js"></script>
    </body>
</html>
