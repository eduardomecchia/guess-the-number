<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess The Number</title>
        <link rel="stylesheet" href="./assets/css/app.css">
    </head>

    <body>
        <!-- Bar with window controls -->
        <header id="topbar">
            <div class="window-control" id="minimize">
                <img  src="./assets/images/minimize.svg" alt="">
            </div>

            <div class="window-control" id="maximize">
                <img src="./assets/images/maximize.svg" alt="">
            </div>

            <div class="window-control" id="close">
                <img src="./assets/images/close.svg" alt="">
            </div>
        </header>

        <!-- Game content -->
        <main id="game-content">
            <!-- Overlay that blocks the game when it ends -->
            <div class="overlay"></div>

            <div class="container">
                <h1 class="heading">Guess The Number!</h1>
        
                <div class="feedback">
                    <!-- Computer feedback goes here -->
                </div>
                
                <div class="user-number">Numero scelto:</div>
    
                <div class="buttons">
                    <!-- User buttons -->
                </div>
    
                <div class="difficulty">
                    <button class="difficulty-button" id="hard">Hard mode</button>
                    <button class="difficulty-button" id="normal">Normal mode</button>
                </div>
            </div>
        </main>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
